<body>
 <div class="login">
	<h1>WQI Prediction</h1>
     <h3>Enter the integer values as input</h3>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">

    	<input type="text" name="TEMP" placeholder="Temperature" required="required" />
        <input type="text" name="DO" placeholder="Dissolved Oxygen(mg/l)" required="required" />
		<input type="text" name="PH" placeholder="pH value(0-14)" required="required" />
        <input type="text" name="CO" placeholder="Conductivity(Âµmhos/cm)" required="required" />
        <input type="text" name="BOD" placeholder="Biological Oxygen Demand(mg/l)" required="required" />
		<input type="text" name="NA" placeholder="Nitrate Content(mg/l)" required="required" />
		<input type="text" name="TC" placeholder="Total Coliform(MPN/100ml)Mean" required="required" />
		<input type="text" name="YEAR" placeholder="Year" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
